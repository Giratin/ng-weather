<div class="well">
  <h2>Enter a zipcode:</h2>
  <input type="text" #zipcode placeholder="Zipcode" class="form-control">
  <br>
  <app-country-filter (onSelect)="getCountrySelected($event)" [clear]="clearSearch"></app-country-filter>
  <br>
  <!-- <button class="btn btn-primary" (click)="addLocation(zipcode.value)" >
    Add location
  </button> -->
  <app-button-state [btnClass]="'btn btn-primary'" (click)="addLocation(zipcode.value)">
    Add location
  </app-button-state>
</div>
